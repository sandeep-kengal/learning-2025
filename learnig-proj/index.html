<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <div class="input-section">
            <form id="textForm">
                <input type="text" id="textInput" placeholder="Enter your text here" required>
                <button type="submit">Store Text</button>
            </form>
            <div id="message"></div>
        </div>
        <div class="stored-texts">
            <h2>Stored Texts</h2>
            <div id="textsList"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
